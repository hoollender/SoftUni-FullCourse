<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
</head>

<body>
    <h2>Normal Buttons</h2>
    <div class="normalButtons">

        <a href="#" class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="button hover">Learn More</button>

    </div>

    <h2>Filled Buttons</h2>
    <div class="filledButtons">
        <a href="#" class="button fill">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>

    </div>
    <h2>Icon Buttons</h2>
    <div class="iconButtons">

        <a href="#" class="button fill"><i class="fa-solid fa-arrow-down"></i> Download</a>
        <button class="button fill"><i class="fa-solid fa-arrow-down"></i> Download</button>
        <button class="button fill hover"><i class="fa-solid fa-arrow-down"></i> Download</button>

    </div>
</body>

</html>
