<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
    }

    p {
      flex: 1;
      margin: 0;
    }

    blockquote {
      margin: 0;
      padding: 10px;
      border-left: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This is your paragraph content. It can be any text you want.</p>
    <blockquote>This is your blockquote content. It can also be any text or quotation you want to display.</blockquote>
  </div>
</body>
</html>
